 <!DOCTYPE html>
<html lang="en">
<head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-114915674-2"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-114915674-2');
    </script>

    <meta charset="UTF-8">
    <title>Imagine Health</title>
    <script src="https://d3js.org/d3.v5.min.js"></script>
    <script src="scores.js"></script>
    <script src="custom.js"></script>
    <link rel="stylesheet" href="styles.css">
</head>

<body onload="init()">
    <div>
        <div class="equity-container">
            <H1>Health Equity</H1>
            <a href="Imagine Health.pdf">Pitch Slides</a>
            <a href="Participant Kit - Hacking Health in the Community.pdf">Contest Info</a>
        </div>
        <div class="equity-container">
            <div id="equity-value"></div>
            <progress id="equity-bar" value="0" max="100"></progress>
        </div>
    </div>

    <div id="chart"></div>

    <div class="slider-container">
        <div class="slider-label"><img src="baseline_cake_black_18dp.png" alt="Age" title="Age Equity"></div>
        <input type="range" min="0" max="4" value="0" class="slider" id="iage" oninput="refresh()">
    </div>
    <div class="slider-container">
        <div class="slider-label"><img src="baseline_attach_money_black_18dp.png" alt="Economy" title="Economy"></div>
        <input type="range" min="0" max="4" value="0" class="slider" id="iecon" oninput="refresh()">
    </div>
    <div class="slider-container">
        <div class="slider-label"><img src="baseline_home_black_18dp.png" alt="Housing" title="Housing Equity"></div>
        <input type="range" min="0" max="4" value="0" class="slider" id="irent" oninput="refresh()">
    </div>
    <div class="slider-container">
        <div class="slider-label"><img src="baseline_school_black_18dp.png" alt="Education" title="Education Equity"></div>
        <input type="range" min="0" max="4" value="0" class="slider" id="iedu" oninput="refresh()">
    </div>
    <div class="slider-container">
        <div class="slider-label"><img src="baseline_people_black_18dp.png" alt="Diversity" title="Race Equity"></div>
        <input type="range" min="0" max="4" value="0" class="slider" id="irace" oninput="refresh()">
    </div>
</body>
</html>
